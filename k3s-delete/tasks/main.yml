---
# tasks file for k3s-delete
- name: Stop k3s service
  become: true
  ansible.builtin.systemd:
    name: k3s
    state: stopped
    enabled: false

- name: Delete files
  become: true
  ansible.builtin.file:
    name: '{{ item }}'
    state: absent
  loop: '{{ k3s_delete_files }}'

- name: Delete kubeconf
  delegate_to: localhost
  ansible.builtin.file:
    path: k3s_kubeconf
    state: absent
